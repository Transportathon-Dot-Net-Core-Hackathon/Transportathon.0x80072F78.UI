<p-dialog [(visible)]="companyDialog" [style]="{width: '700px'}" header="Company Details" [modal]="true">
  <ng-template pTemplate="content">
    <form [formGroup]="companyForms">

      <div class="grid p-fluid">
        <div class="field col-12 md:col-3">
          <label for="companycame">CompanyName</label>
          <input type="text" pInputText id="companycame" formControlName="companycame" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="title">Title</label>
          <input type="text" pInputText id="title" formControlName="title" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" formControlName="name" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="surname">Surname</label>
          <input type="text" pInputText id="surname" formControlName="surname" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="city">city</label>
          <input type="text" pInputText id="city" formControlName="city" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="district">District</label>
          <input type="text" pInputText id="district" formControlName="district" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="street">Street</label>
          <input type="text" pInputText id="street" formControlName="street" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="alley">Alley</label>
          <input type="text" pInputText id="alley" formControlName="alley" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="buildingNumber">BuildingNumber</label>
          <input type="text" pInputText id="buildingNumber" formControlName="buildingNumber" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="apartmentNumber">ApartmentNumber</label>
          <input type="text" pInputText id="apartmentNumber" formControlName="ApartmentNumber" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="postCode">PostCode</label>
          <input type="text" pInputText id="postCode" formControlName="postCode" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="vKN">VKN</label>
          <input type="text" pInputText id="vKN" formControlName="vKN" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="drivingLicenceTypes">drivingLicenceTypes</label>
          <p-multiSelect formControlName="drivingLicenceTypes" [options]="this.licence" [showHeader]="false"
                         appendTo="body"></p-multiSelect>
        </div>
      </div>
    </form>


  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCompany()"></button>
  </ng-template>
</p-dialog>
