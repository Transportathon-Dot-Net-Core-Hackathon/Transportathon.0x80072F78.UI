<p-dialog [(visible)]="teamWorkerDialog" [style]="{width: '700px'}" header="TeamWorker Details" [modal]="true">
  <ng-template pTemplate="content">
    <form [formGroup]="teamWorkerForms">

      <div class="grid p-fluid">
        <div class="field col-12 md:col-3">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" formControlName="name" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="surname">Surname</label>
          <input type="text" pInputText id="surname" formControlName="surname" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="experience">Experience</label>
          <p-inputNumber id="experience" formControlName="experience"></p-inputNumber>
        </div>
        <div class="field col-12 md:col-3">
          <label for="phoneNumber">phoneNumber</label>
          <p-inputNumber id="phoneNumber" formControlName="phoneNumber"></p-inputNumber>
        </div>
        <div class="field col-12 md:col-3">
          <label for="eMail">eMail</label>
          <input type="text" pInputText id="eMail" formControlName="eMail" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="age">age</label>
          <p-inputNumber id="age" formControlName="age"></p-inputNumber>
        </div>
      </div>
    </form>


  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTeamWorker()"></button>
  </ng-template>
</p-dialog>
