<p-dialog [(visible)]="offerDialog" [style]="{width: '700px'}" header="Offer Details" [modal]="true">
    <ng-template pTemplate="content">
        <form [formGroup]="offerForms">

            <div class="grid p-fluid">

              <div class="field col-12 md:col-3">
                <label for="team">Team</label>
                <!-- <p-multiSelect formControlName="team" [options]="this.team" [showHeader]="false"
                               appendTo="body"></p-multiSelect> -->
              </div>
              <div class="field col-12 md:col-3">
                <label for="vehicle">Vehicle</label>
                <!-- <p-multiSelect formControlName="vehicle" [options]="this.vehicle" [showHeader]="false"
                               appendTo="body"></p-multiSelect> -->
              </div>
              <div class="field col-12 md:col-3">
                <label for="price">Price</label>
                <input type="text" pInputText id="price" formControlName="price" />
              </div>
              <div class="field col-12 md:col-3">
                <label for="note">Note</label>
                <input type="text" pInputText id="note" formControlName="note" />
              </div>
                <div class="field col-12 md:col-3">
                  <label for="transportationDate">TransportationDate</label>
                    <input type="text" pInputText id="transportationDate" formControlName="transportationDate" />
                </div>
                <div class="field col-12 md:col-3">
                  <label for="status">Status</label>
                    <p-multiSelect formControlName="status" [options]="this.documentstatus" [showHeader]="false"
                        appendTo="body"></p-multiSelect>
                </div>
            </div>
        </form>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveOffer()"></button>
    </ng-template>
</p-dialog>
