<p-dialog [(visible)]="addressDialog" [style]="{width: '700px'}" (onHide)="hideDialog()" header="Address Details" [modal]="true">
  <ng-template pTemplate="content">
    <form [formGroup]="addressForms">

      <div class="grid p-fluid">
        <div class="field col-12 md:col-3">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" formControlName="name" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="city">City</label>
          <input type="text" pInputText id="city" formControlName="city" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="district">District</label>

          <input type="text" pInputText id="district" formControlName="district" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="localAddress">localAddress</label>
          <input type="text" pInputText id="localAddress" formControlName="localAddress" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="addressType">addressType</label>
          <p-dropdown formControlName="addressType" [options]="this.licence" 
                         appendTo="body"></p-dropdown>
        </div>
      </div>
    </form>


  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveAddress()"></button>
  </ng-template>
</p-dialog>
